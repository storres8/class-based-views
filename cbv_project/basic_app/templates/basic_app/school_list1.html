{% extends "basic_app/basic_app_base.html" %}
{% block body_block %}

  <div class="container">
    <h1>Welcome, here is a list of all the schools!</h1>

    <ol>
      {% for school in schools %}
        <h2><li><a href="{{school.id}}">{{school.name}}</a></li></h2>
      {% endfor %}
    </ol>
  </div>

{% endblock %}
